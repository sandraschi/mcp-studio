<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- MCP Studio Icon: Mission Control Dashboard -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0091EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B0FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- Central hub (representing MCP Studio as central control) -->
  <circle cx="100" cy="100" r="25" fill="white" opacity="0.9"/>
  
  <!-- Orbital servers (representing managed MCP servers) -->
  <circle cx="100" cy="45" r="12" fill="url(#grad2)"/>
  <circle cx="155" cy="100" r="12" fill="url(#grad2)"/>
  <circle cx="100" cy="155" r="12" fill="url(#grad2)"/>
  <circle cx="45" cy="100" r="12" fill="url(#grad2)"/>
  
  <!-- Connection lines (studio managing servers) -->
  <line x1="100" y1="100" x2="100" y2="45" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="155" y2="100" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="100" y2="155" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="45" y2="100" stroke="white" stroke-width="3" opacity="0.6"/>
  
  <!-- MCP text -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6F00" text-anchor="middle">MCP</text>
  
  <!-- Decorative monitoring elements -->
  <circle cx="130" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="70" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="130" cy="130" r="3" fill="white" opacity="0.8"/>
  <circle cx="70" cy="130" r="3" fill="white" opacity="0.8"/>
</svg>

