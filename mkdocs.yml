site_name: MCP Studio
docs_dir: docs
site_dir: public

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

repo_name: 'sandraschi/mcp-studio'
repo_url: 'https://github.com/sandraschi/mcp-studio'
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 MCP Studio Team

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasks
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      type: timeago
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_root_heading: true
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Interface: user-guide/interface.md
      - Server Management: user-guide/server-management.md
      - Tool Management: user-guide/tool-management.md
      - Troubleshooting: user-guide/troubleshooting.md
  - API Reference:
      - REST API: api/rest.md
      - WebSocket API: api/websocket.md
      - Authentication: api/authentication.md
  - Development:
      - Setup Guide: development/setup.md
      - Architecture: development/architecture.md
      - Contributing: development/contributing.md
      - Release Process: development/release-process.md
  - Resources:
      - Product Requirements: PRD.md
      - Changelog: ../CHANGELOG.md

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sandraschi/mcp-studio
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mcpstudio
    - icon: fontawesome/brands/discord
      link: https://discord.gg/example
