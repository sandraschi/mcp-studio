<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Welcome to MCP Studio</mat-card-title>
        <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Error Message -->
          <div *ngIf="error" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ error }}
          </div>

          <!-- Username -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input 
              matInput 
              formControlName="username" 
              placeholder="Enter your username"
              autocomplete="username"
              required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required>
            <button 
              type="button" 
              mat-icon-button 
              matSuffix 
              (click)="hidePassword = !hidePassword" 
              [attr.aria-label]="'Hide password'" 
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <!-- Remember Me -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <mat-checkbox formControlName="rememberMe" color="primary">
              Remember me
            </mat-checkbox>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="w-100"
            [disabled]="!loginForm.valid || loading">
            <span *ngIf="!loading">Sign In</span>
            <mat-spinner *ngIf="loading" diameter="24" class="ms-2"></mat-spinner>
          </button>
        </form>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions class="d-flex flex-column">
        <div class="text-center mb-2">
          <span class="text-muted">Or sign in with</span>
        </div>
        <div class="d-flex justify-content-center gap-2 w-100">
          <button mat-stroked-button color="basic" class="flex-grow-1">
            <i class="bi bi-google me-2"></i> Google
          </button>
          <button mat-stroked-button color="basic" class="flex-grow-1">
            <i class="bi bi-github me-2"></i> GitHub
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="login-footer text-center mt-4">
    <p class="text-muted">
      Don't have an account? 
      <a href="#" class="text-decoration-none">Contact administrator</a>
    </p>
    <p class="small text-muted">
      &copy; {{ currentYear }} MCP Studio. All rights reserved.
    </p>
  </div>
</div>
