<div 
  class="loading-spinner"
  [ngClass]="{
    'overlay': overlay,
    'full-screen': fullScreen
  }">
  <div class="spinner-container">
    <mat-spinner
      [diameter]="diameter"
      [strokeWidth]="strokeWidth">
    </mat-spinner>
    <div *ngIf="message" class="loading-message">
      {{ message }}
    </div>
  </div>
</div>
